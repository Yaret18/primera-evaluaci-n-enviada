<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Mi formulario</title>
</head>
<body>
    <main>
        <section class="container">
            <form id="form-user">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Nombre" />

                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" placeholder="Apellido" />

                <label for="age">Edad</label>
                <input type="number" id="age" />

                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Correo electrónico" />

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" />

                <label for="telefono">Teléfono</label>
                <input type="number" id="telefono" placeholder="Teléfono" />

                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" placeholder="Dirección" />

                <label for="color">Color Favorito</label>
                <input type="text" id="color" placeholder="Color Favorito" />

                <button type="submit">Enviar</button>
            </form>

            <div class="img-container">
                <img src="https://i.scdn.co/image/ab67616d00001e021152471596980e1bba03b6ab" alt="User image" />
            </div>
        </section>
    </main>
</body>
</html>
